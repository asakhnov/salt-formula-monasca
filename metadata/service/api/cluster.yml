applications:
- monasca-api
parameters:
  monasca_api:
    server:
      enabled: true
      version: ${_param:monasca_version}
      verbose: true
      debug: false
      bind:
        address: 0.0.0.0
      identity:
        region: RegionOne
        host: ${_param:cluster_vip_address}
        user: monasca
        password: '${_param:keystone_monasca_password}'
        trustpassword: '${_param:monasca_trustpassword}'
      database:
        host: ${_param:cluster_vip_address}
        name: 'monasca'
        password: '${_param:mysql_monasca_password}'
        user: 'monasca'
      kafka:
        members:
        - host: ${_param:cluster_node01_address}
        - host: ${_param:cluster_node02_address}
        - host: ${_param:cluster_node03_address}
      zookeeper:
        members:
        - host: ${_param:cluster_node01_address}
        - host: ${_param:cluster_node02_address}
        - host: ${_param:cluster_node03_address}
      hibernate:
        enabled: true
        driver_class:
        database:
          host: ${_param:cluster_vip_address}
          port:
          name: monasca
          user: monasca
          password: '${_param:hibernate_monasca_password}'
      influxdb:
        name: monasca
        user: monasca
        password: '${_param:influxdb_monasca_password}'
        host: ${_param:cluster_vip_address} 
